<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configurable Timer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="timer">Loading...</div>

    <a id="customLink" href="#" target="_blank">Visit Link</a>

    <script>
        // =========================
        // CONFIGURATION
        // =========================

        // Choose your start date here
        // Example: January 10 at 13:00
        const startYear   = 2025;
        const startMonth  = 0;   // January = 0, February = 1, ..., December = 11
        const startDay    = 10;
        const startHour   = 13;
        const startMinute = 0;

        // Link configuration
        const linkUrl  = "https://example.com";
        const linkText = "Go to Example";

        // =========================
        // DATE SETUP
        // =========================

        const startDate = new Date(
            startYear,
            startMonth,
            startDay,
            startHour,
            startMinute,
            0
        );

        const timerElement = document.getElementById("timer");

        // =========================
        // TIMER LOGIC
        // =========================

        function updateTimer() {
            const now = new Date();
            const diffMs = now - startDate;

            const isFuture = diffMs < 0;
            const absMs = Math.abs(diffMs);

            const totalSeconds = Math.floor(absMs / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const formattedTime =
                `${hours.toString().padStart(2, "0")}:` +
                `${minutes.toString().padStart(2, "0")}:` +
                `${seconds.toString().padStart(2, "0")}`;

            timerElement.textContent = isFuture
                ? `Starts in ${formattedTime}`
                : `Elapsed time: ${formattedTime}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // =========================
        // LINK SETUP
        // =========================

        const linkElement = document.getElementById("customLink");
        linkElement.href = linkUrl;
        linkElement.textContent = linkText;
    </script>

</body>
</html>
