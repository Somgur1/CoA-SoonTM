<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoA Soon™</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #customLink {
            display: inline-block;
            margin-bottom: 20px;
        }

        #SoonImage {
            display: block;
            margin-bottom: 20px;
            margin-inline: auto;
            max-width: 100%;
            height: 40vh;
        }
    </style>
</head>
<body>

    <img id="SoonImage" src="https://media.discordapp.net/attachments/445180187358003222/1462764508291399814/Coa-Soon.jpg?ex=696f611b&is=696e0f9b&hm=339f8f58f6d38e69fce30d395cafc5458308a39225251f2338535eff53e0f580&=" />

    <div>Time since last Soon™:</div>
    <div id="timer">Loading...</div>

    <a id="customLink" href="#" target="_blank">Visit Link</a>

    <img src="" id="discordImage" alt="discord image" />


    <script>

        const startYear   = 2026;
        const startMonth  = 0;
        const startDay    = 15;
        const startHour   = 19;
        const startMinute = 34;

        const linkUrl  = "https://discord.com/channels/814273302193373194/882284944792100954/1461428375725019190";
        const linkText = "Discord message";

        const messageImageUrl = "https://media.discordapp.net/attachments/445180187358003222/1462760748550717567/image.png?ex=696f5d9b&is=696e0c1b&hm=6302c7ac29a171aa1b04d4c6c2b4f032354818f9bcda04cd49c28fb0d38cfeb3&=&format=webp&quality=lossless";

        const startDate = new Date(
            startYear,
            startMonth,
            startDay,
            startHour,
            startMinute,
            0
        );

        const timerElement = document.getElementById("timer");

        function updateTimer() {
            const now = new Date();
            const diffMs = now - startDate;

            const isFuture = diffMs < 0;
            const absMs = Math.abs(diffMs);

            const totalSeconds = Math.floor(absMs / 1000);
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const formattedTime =
                `${days} day${days !== 1 ? "s" : ""} ` +
                `${hours} hour${hours !== 1 ? "s" : ""} ` +
                `${minutes} minute${minutes !== 1 ? "s" : ""} ` +
                `${seconds} second${seconds !== 1 ? "s" : ""}`;


            timerElement.textContent = formattedTime;
        }

        setInterval(updateTimer, 1000);
        updateTimer();


        const linkElement = document.getElementById("customLink");
        linkElement.href = linkUrl;
        linkElement.textContent = linkText;

        const discordImage = document.getElementById("discordImage");
        discordImage.src = messageImageUrl;
    </script>

</body>
</html>
